<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Game</title>
  </head>
  <body>
    <div id="all" class="borders">
      <div class="barra">
        <img src="img/window_02.png" alt="">
        <img src="img/window.png" alt="">
      </div>
      <header class="borders">
        <h1>Guess My Number</h1>
        <p>(Between 1 and 20)</p>
      </header>

      <main>
        <section class="main-section borders">
          <div class="number">?</div>
          <input type="number" class="guess" />
        </section>
        
        <section class="right">
          <p class="label-score"> Score: <span class="score">0</span></p>
          <p class="label-highscore">Highscore: <span class="highscore">0</span></p>
        </section>

        <div class="guessing_message borders">
          <p class="message">Start guessing...</p>
        </div>

        <div class="buttons">
          <button class="btn check">Check!</button>
          <button class="btn again">Again!</button>
        </div>

      </main>

      <script src="script.js"></script>

      <footer>
        Made with love by ani
      </footer>
    </div>
  </body>
</html>
